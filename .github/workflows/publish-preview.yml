name: Publish preview

on:
  workflow_call:
    inputs:
      branch:
        description: 'Branch to publish from'
        required: true
        type: string
    secrets:
      NPM_TOKEN:
        required: true
  push:
    branches:
      - 'preview/**'

env:
  PACKAGE_NAME: wa-kitchen
  PACKAGE_TAG: preview
  BRANCH: ${{ inputs.branch || github.ref }}
  OUT_DIR: ${{ github.workspace }}/out
  DIST_DIR: ${{ github.workspace }}/out/dist

permissions:
  id-token: write
  contents: write
  checks: write
  pull-requests: write

jobs:
  publish-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH }}

      - name: Set up environment
        run: |
          git config --global user.name "GitHub Actions [Bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          VERSION=$(cat out/.version)
          BUILD=$(($(cat out/.build) + 1))

          PACKAGE_VERSION=$VERSION-$PACKAGE_TAG.$BUILD

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "BUILD=$BUILD" >> $GITHUB_ENV
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV

          echo "Publishing version: $PACKAGE_VERSION"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Generate preview packages
        id: generate_preview
        continue-on-error: true
        run: bash generate.sh
        working-directory: tools/packager

      - name: Publish preview packages
        id: publish_preview
        if: steps.generate_preview.outcome == 'success'
        continue-on-error: true
        run: bash publish.sh
        working-directory: tools/packager
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit build increment
        if: steps.publish_preview.outcome == 'success'
        run: |
          echo "$BUILD" > out/.build
          git add out/.build
          git commit -m "chore: increment preview build to $BUILD"
          git push

      - name: Comment preview package link on PR
        if: steps.publish_preview.outcome == 'success'
        uses: actions/github-script@v8
        with:
          script: |
            const script = require('./.github/scripts/pr-preview-comment.js');
            await script({ github, context });
