name: Check for updates

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 24
          cache-dependency-path: tools/scraper/package-lock.json

      - name: Set up environment
        run: |
          git config --global user.name "GitHub Actions [Bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p out/packages
          echo 0 > out/.build

          [ -r out/.version ] && VERSION=$(cat out/.version)
          [ -r out/.checksum ] && CHECKSUM=$(cat out/.checksum)

          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "CHECKSUM=${CHECKSUM}" >> $GITHUB_ENV

          echo "Current WhatsApp Web version: ${VERSION:-none}"
          echo "Current artifacts sha256 checksum: ${CHECKSUM:-none}"

      - name: Install scraper dependencies
        run: |
          cd tools/scraper
          npm install

      - name: Scrap files
        run: |
          node tools/scraper

          NEWEST_VERSION=$(cat out/.version)
          NEWEST_CHECKSUM=$(cat out/.checksum)
          PREVIEW_BRANCH="preview/v$NEWEST_VERSION"

          echo "NEWEST_VERSION=$NEWEST_VERSION" >> $GITHUB_ENV
          echo "NEWEST_CHECKSUM=$NEWEST_CHECKSUM" >> $GITHUB_ENV
          echo "PREVIEW_BRANCH=$PREVIEW_BRANCH" >> $GITHUB_ENV

          echo "Newest WhatsApp Web version: $NEWEST_VERSION"
          echo "Newest artifacts sha256 checksum: $NEWEST_CHECKSUM"

      - name: Check if package update is needed
        run: |
          if [[ "$CHECKSUM" == "$NEWEST_CHECKSUM" ]]; then
            echo "No update needed, artifacts hash is the same."
            echo "package_update_needed=false" >> $GITHUB_ENV
          elif [[ "$VERSION" == "$NEWEST_VERSION" ]]; then
            echo "Cannot update, version is the same but artifacts differ. Need new WhatsApp Web version."
            echo "package_update_needed=false" >> $GITHUB_ENV
          else
            git fetch origin 'preview/*:preview/*' || true
            EXISTING_BRANCH=""

            for branch in $(git for-each-ref --format='%(refname:short)' 'refs/remotes/origin/preview/*'); do
              BRANCH_CHECKSUM=$(git show "$branch:out/.checksum" 2>/dev/null | tr -d '\n\r' || echo "")

              if [[ "$BRANCH_CHECKSUM" == "$NEWEST_CHECKSUM" ]]; then
                EXISTING_BRANCH="$branch"
                break
              fi
            done

            if [[ -n "$EXISTING_BRANCH" ]]; then
              echo "No update needed, checksum $NEWEST_CHECKSUM already exists in branch $EXISTING_BRANCH"
              echo "package_update_needed=false" >> $GITHUB_ENV
            else
              echo "Update needed, both version and artifacts are different."
              echo "package_update_needed=true" >> $GITHUB_ENV
            fi
          fi

      - name: Check if PR already exists
        if: env.package_update_needed == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const script = require('.github/scripts/check-pr-exists.js');
            await script({ github, context, core });

      - name: Close all open pull requests
        if: env.package_update_needed == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const script = require('.github/scripts/close-old-prs.js');
            await script({ github, context });

      - name: Commit changes
        if: env.package_update_needed == 'true'
        run: |
          git add out
          git commit -m "WhatsApp Web v$NEWEST_VERSION"
          git branch $PREVIEW_BRANCH
          git push -u origin $PREVIEW_BRANCH --force

      - name: Open PR
        if: env.package_update_needed == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const script = require('.github/scripts/open-pr.js');
            await script({ github, context, core });

      - name: Trigger publish workflow on preview branch
        if: env.package_update_needed == 'true'
        run: |
          gh workflow run publish-preview.yml --ref $PREVIEW_BRANCH
        env:
          GH_TOKEN: ${{ github.token }}

  publish:
    needs: update
    if: needs.update.outputs.package_update_needed == 'true'
    uses: ./.github/workflows/publish-preview.yml
    with:
      branch: ${{ needs.update.outputs.preview_branch }}
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}